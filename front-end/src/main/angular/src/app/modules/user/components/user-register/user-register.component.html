<form (submit)="register(form)" #form="ngForm" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="user.name" type="text" name="name" required email minlength="4" #username="ngModel">
      </mat-form-field>
      <app-validations [field]="'Username'" [control]="username"></app-validations>

      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required minlength="5" #password="ngModel">
      </mat-form-field>
      <app-validations [field]="'Password'" [control]="password"></app-validations>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" [(ngModel)]="user.passwordConfirmation" type="password" name="password" required minlength="5" #passwordConfirmation="ngModel">
      </mat-form-field>
      <app-validations [field]="'Password'" [control]="passwordConfirmation"></app-validations>
    </mat-card-content>

    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
