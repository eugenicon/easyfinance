<form (submit)="login(form)" #form="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Hello</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user.name" type="text" name="name" required minlength="4" #username="ngModel">
      </mat-form-field>
      <app-validations [field]="'Username'" [control]="username"></app-validations>

      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required minlength="5" #password="ngModel">
      </mat-form-field>
      <app-validations [field]="'Password'" [control]="password"></app-validations>

      <mat-error *ngIf="badCredentials">Bad Credentials!</mat-error>
    </mat-card-content>

    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button mat-raised-button type="submit" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
